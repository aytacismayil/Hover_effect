<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="img1 img"></div>
      <div class="img2 img"></div>
      <div class="img3 img"></div>
      <div class="img4 img"></div>
      <div class="img5 img"></div>
      <div class="img6 img"></div>
    </div>

    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="hover-effect.umd.js"></script>

    <script>
      

      // IMAGE 1
      var hoverDistort = new hoverEffect({
        parent: document.querySelector(".img1"),
        intensity: 0.2,
        image1:
          "https://images.unsplash.com/photo-1541890289-b86df5bafd81?ixlib=rb-1.2.1&auto=format&fit=crop&w=1028&q=80",
        image2:
          "https://images.unsplash.com/photo-1541892079-2475b9253785?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80",
        displacementImage: "./displacement-maps/dot."
      });

      // IMAGE 2
      var hoverDistort = new hoverEffect({
        parent: document.querySelector(".img2"),
        intensity: 0.2,
        image1:
          "https://images.unsplash.com/photo-1542461927-dd68c85adc56?ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80",
        image2:
          "https://images.unsplash.com/photo-1535478044878-3ed83d5456ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1069&q=80",
        displacementImage: "./displacement-maps/stripe2.png"
      });

      // IMAGE 3
      var hoverDistort = new hoverEffect({
        parent: document.querySelector(".img3"),
        intensity: 0.1,
        image1:
          "https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80",
        image2:
          "https://images.unsplash.com/photo-1519114056088-b877fe073a5e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjF9&auto=format&fit=crop&w=1190&q=80",
        displacementImage: "./displacement-maps/heightMap.png"
      });

      // IMAGE 4
      var hoverDistort = new hoverEffect({
        parent: document.querySelector(".img4"),
        intensity: 0.4,
        image1:
          "https://images.unsplash.com/photo-1489549132488-d00b7eee80f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
        image2:
          "https://images.unsplash.com/photo-1476673160081-cf065607f449?ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80",
        displacementImage: "./displacement-maps/dot.jpg"
      });

      // IMAGE 5
      var hoverDistort = new hoverEffect({
        parent: document.querySelector(".img5"),
        intensity: 0.2,
        image1:
          "https://images.unsplash.com/photo-1586486942853-511cfe2c6313?ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80",
        image2:
          "https://images.unsplash.com/photo-1567484020449-5d7175bc869a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80",
        displacementImage: "./displacement-maps/fluid.jpg"
      });

      // IMAGE 6
      var hoverDistort = new hoverEffect({
        parent: document.querySelector(".img6"),
        intensity: 0.3,
        image1:
          "https://images.unsplash.com/photo-1510194638421-92f54ce46444?ixlib=rb-1.2.1&auto=format&fit=crop&w=1106&q=80",
        image2:
          "https://images.unsplash.com/photo-1542318572-4cfac027838a?ixlib=rb-1.2.1&auto=format&fit=crop&w=925&q=80",
        displacementImage: "./displacement-maps/stripe1.png"
      });
    </script>
  </body>
</html>
